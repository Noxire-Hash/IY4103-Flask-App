
{% extends "/nav_footer_template.html"%}

{% block content %}
<!-- Register Form -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-header text-center">
          <h2 class="glow">Lorekeeper</h2>
          <p class="text-muted">Enter your credentials to continue</p>
        </div>
        <div class="card-body">
          <form action="/register" method="POST">
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="tos" name="tos" required>
              <label for="tos" class="form-check-label">
                I agree to the <a href="#" class="text-primary">Terms of Service</a>.
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div class="text-center mt-4">
            <p class="text-muted">You already have account? <a href="/login" class="text-decoration-none text-primary">Login Here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
